<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="5; url=index.html"> <!-- Redirect after 5 seconds -->
    <title>Splash Screen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            background: linear-gradient(45deg, #1a73e8, #ff4081); /* Gradient background */
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .splash-container {
            text-align: center;
            opacity: 1;
            animation: fadeOut 1s ease-out 4s forwards; /* Fade-out animation */
        }

        /* Container for the entire title text */
        .title-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-bottom: 40px;
        }

        .title-container h1 {
            font-size: 4rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #fff;
            animation: slideIn 1s ease-out 0.5s forwards; /* Slide-in animation */
        }

        .title-container p {
            font-size: 1.2rem;
            margin-top: 10px;
            color: #fff;
            opacity: 0;
            animation: fadeIn 1.5s ease-out 1s forwards; /* Fade-in animation */
        }

        .logo {
            width: 150px;
            height: auto;
            margin-top: 30px;
            animation: bounce 1.5s ease-in-out 0.5s infinite; /* Bounce animation */
        }

        @keyframes fadeOut {
            100% {
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            0% {
                transform: translateY(-50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="title-container">
            <h1>Welcome</h1>
            <h1>to CharityApp</h1>
            <p>Magtigom para naay makoot</p>
        </div>
        <img src="f0.png" alt="Logo" class="logo"> <!-- Your logo here -->
    </div>
</body>
</html>
